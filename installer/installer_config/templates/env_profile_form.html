{% extends "../../installer/templates/index.html" %}


{% block body %}

<div class="back-button">
<a href="javascript:history.go(-1)"><h4><i class="fa fa-chevron-circle-left"></i> Back</h4></a>
</div>
<h1>{% if profile %}{{ profile }}{% else %}Build An Environment{% endif %}</h1>

    <form action="" method="POST">{% csrf_token %}
    <div class="profileform">
        <div class="build-choices">

            {{ form.as_p }}

        </div>
    </div>
    {% if profile %}
        <input class="button" type="submit" value="Save Profile" />
    {% else %}
        <input class="button" type="submit" value="Create Profile" />
    {% endif %}
</form>

{% if profile %}
    <form action="{% url 'installer_config:DeleteEnv' profile.id %}" method="POST">{% csrf_token %}
        <input class="button" type="submit" value="Delete Environment" />
    </form>
{% endif %}


{% endblock %}
